<div class="container">
    <h1 class="text-center">{{title}}</h1>
    
    <div class="row">
        <div class="table-responsive">
          <table class="table table-striped text-center table-hover" >
            <thead class="bg-primary">
              
              <th class="text-center">
                Id
              </th>
              <th class="text-center">
                StudentId
              </th>
              <th class="text-center">
                StudentName
              </th>
              <th class="text-center">
                CourseId
              </th>
              <th class="text-center">
                CourseName
              </th>
            </thead>
            <tbody>
                <tr *ngFor="let p of studentcourses">
                <td>
                    {{p.Id}}
                </td>
                <td>
                    {{p.StudentId}}
                </td>
                <td>
                    {{p.StudentName}}
                </td>
                <td>
                    {{p.CourseId}}
                </td>
                <td>
                    {{p.CourseName}}
                </td>
               
                </tr>
            </tbody>
          </table>
        </div>
        </div>
